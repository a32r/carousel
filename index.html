<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Россайт задание</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<!-- Slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item">
					<img src="img/slider_1.jpg">
				</div>
				<div class="item">
					<img src="img/slider_2.jpg">
				</div>
				<div class="item active">
					<img src="img/slider_3.jpg">
				</div>
				<div class="item">
					<img src="img/slider_4.jpg">
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" area-hidden="true"></span>
				<span class="sr-only">Предыдущий</span>
			</a>
			<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" area-hidden="true"></span>
				<span class="sr-only">Следующий</span>
			</a>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
